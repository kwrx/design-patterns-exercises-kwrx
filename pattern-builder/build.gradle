
plugins {
    id 'idea'
    id 'java'
    id 'application'
}


group = 'org.kwrx.builder'
version = '1.0'

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = 'Program'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}